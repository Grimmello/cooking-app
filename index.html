<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking App</title>
  </head>
  <body>
    <div class="container">
      <h1>Cooking App</h1>
      <form id="gallonsLiter">
        <div class="form-group">
          <label for="gL">Gallons to Liters</label>
          <input id="gL" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="output1">
      </div>
      <form id="litersGal">
        <div class="form-group">
          <label for="lG">Liters to Gallons</label>
          <input id="lG" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="output2">
      </div>
      <form id="teaspoon">
        <div class="form-group">
          <label for="tSpoon">Teaspoon to Tablespoon</label>
          <input id="tSpoon" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="output3">
      </div>
      <form id="tablespoon">
        <div class="form-group">
          <label for="table">Gallons to Liters</label>
          <input id="table" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="output4">
      </div>
      <form id="ounce">
        <div class="form-group">
          <label for="oz">Ounces to Cups</label>
          <input id="oz" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="output5">
      </div>
      <form id="cups">
        <div class="form-group">
          <label for="cup">Gallons to Liters</label>
          <input id="cup" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="output6">
      </div>
    </div>
  </body>
</html>
